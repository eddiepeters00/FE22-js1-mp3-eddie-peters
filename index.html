<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countries</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
</head>
<body>

    <aside>
        <div class="info-text">
            <h2>You only know one language?</h2>
            <h4>No worries, find which countries you can travel to and still be able to speak the same language!</h4>
        </div>

        <form action="">
            <input id="language-input" type="text" placeholder="Enter a language">
            <button id="search-btn">Search</button>
        </form>

        <div id="error-container" class="error-container">
            <h2>Please enter a valid language!</h2>
        </div>
    </aside>

    <main id="outer-container" class="outer-container"></main>
    
</body>
</html>
